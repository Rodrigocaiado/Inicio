<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: #fff;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ja me livrei da Maldição!</p>
    
    <script>
        var name = window.prompt('Qual o seu name ?'); 
        // essa variavel vai pegar o nome pedido na tela 

        window.alert('É um grande prazer em te conhecer ' + name + ' !');
        // Aqui vai mostrar a mensagem com o nome gravado na varialvel
    </script>
</body>
</html>
